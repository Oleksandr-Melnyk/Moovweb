<form *ngIf="zipForm" [formGroup]="zipForm" >
  <div>
    <label for="zipcode">Zip code: </label>
    <input type="number" id="zipcode" name="zipcode" formControlName="zip">
    <button (click)="onSubmit()">
      <span>Search</span>
    </button>
  </div>
</form>

<ul *ngIf="responseData">
  <li *ngFor="let place of responseData" (dblclick)="saveToStorage(place)">
    {{place.places[0].state}}, {{place.places[0]['state abbreviation']}}
  </li>
</ul>

<div *ngIf="storedPlaces.length >= 1">
  STORED PLACES:
  <ul>
    <li *ngFor="let stored of storedPlaces"
        (click)="toggleZip(stored)"
        [ngClass]="{'active': activeZip === stored['post code']}"
    >
      {{stored.places[0].state}}, {{stored.places[0]['state abbreviation']}}
    </li>
  </ul>
</div>
